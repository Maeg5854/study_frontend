<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- 리액트 돔은 리액트 오브젝트를 html 구조 안에 둘 수 있게 한다.-->
  <script type="text/babel">
    const root = document.getElementById("root");
    const MinutesToHours = () => {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const invert = () => {
        reset();
        setInverted((current) => !current);
      };

      return (
        <div>
          <h3>Minutes 2 Hours</h3>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={inverted ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={inverted === true}
            />
          </div>

          <h4>You want to convert {amount}</h4>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={inverted ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={inverted === false}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={invert}>
            {inverted ? "Turn back" : "Inverted"}
          </button>
        </div>
      );
    }; // JSX에서 직접 만든 엘레멘트는 대문자로 작성해야한다.
    const KmToMiles = () => {
      const [length, setLength] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);

      const onChange = (event) => {
        setLength(event.target.value);
      };
      const reset = () => setLength(0);
      const invert = () => {
        reset();
        setInverted((current) => !current);
      };

      return (
        <div>
          <h3>KM 2 M</h3>
          <div>
            <label forHtml="km">Kilometers</label>
            <input
              value={inverted ? length * 1.609344 : length}
              id="km"
              placeholder="Kilometers"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label forHtml="mile">Miles</label>
            <input
              value={inverted ? length : length / 1.609344}
              id="mile"
              placeholder="Mile"
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>reset</button>
          <button onClick={invert}>invert</button>
        </div>
      );
    };
    const App = () => {
      const [index, setIndex] = React.useState("xx");
      const onChange = (event) => {
        setIndex(event.target.value);
      };
      console.log("render w/", index);
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onChange}>
            <option value="xx">Select Your units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <div>
            {index === "xx" ? "Please select your units" : null}
            {index === "0" ? <MinutesToHours /> : null}
            {index === "1" ? <KmToMiles /> : null}
          </div>
        </div>
      );
    }; // JSX에서 직접 만든 엘레멘트는 대문자로 작성해야한다.

    ReactDOM.render(<App />, root);
  </script>
</html>
